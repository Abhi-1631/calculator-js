<!DOCTYPE html>
<html>
<head>
  <title>Calculator App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>

</head>
<body>
  <div class="bg-gradient-to-br from-purple-500 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4 text-white">Calculator</h1>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <div id="display" class="text-4xl mb-4">0</div>
        <div class="grid grid-cols-4 gap-4">
          <button class="bg-red-500 text-white py-2 rounded-lg text-xl" onclick="clearDisplay()">AC</button>
          <button class="bg-gray-500 text-white py-2 rounded-lg text-xl" onclick="deleteCharacter()">&larr;</button>
          <button class="bg-gray-500 text-white py-2 rounded-lg text-xl" onclick="appendCharacter('/')">/</button>
          <button class="bg-gray-500 text-white py-2 rounded-lg text-xl" onclick="appendCharacter('*')">*</button>
          <button class="bg-blue-500 text-white py-2 rounded-lg text-xl" onclick="appendCharacter('7')">7</button>
          <button class="bg-blue-500 text-white py-2 rounded-lg text-xl" onclick="appendCharacter('8')">8</button>
          <button class="bg-blue-500 text-white py-2 rounded-lg text-xl" onclick="appendCharacter('9')">9</button>
          <button class="bg-gray-500 text-white py-2 rounded-lg text-xl" onclick="appendCharacter('-')">-</button>
          <button class="bg-blue-500 text-white py-2 rounded-lg text-xl" onclick="appendCharacter('4')">4</button>
          <button class="bg-blue-500 text-white py-2 rounded-lg text-xl" onclick="appendCharacter('5')">5</button>
          <button class="bg-blue-500 text-white py-2 rounded-lg text-xl" onclick="appendCharacter('6')">6</button>
          <button class="bg-gray-500 text-white py-2 rounded-lg text-xl" onclick="appendCharacter('+')">+</button>
          <button class="bg-blue-500 text-white py-2 rounded-lg text-xl" onclick="appendCharacter('1')">1</button>
          <button class="bg-blue-500 text-white py-2 rounded-lg text-xl" onclick="appendCharacter('2')">2</button>
          <button class="bg-blue-500 text-white py-2 rounded-lg text-xl" onclick="appendCharacter('3')">3</button>
          <button class="bg-green-500 text-white py-2 rounded-lg text-xl" onclick="calculate()">=</button>
          <button class="bg-blue-500 text-white py-2 rounded-lg text-xl col-span-2" onclick="appendCharacter('0')">0</button>
          <button class="bg-blue-500 text-white py-2 rounded-lg text-xl" onclick="appendCharacter('.')">.</button>
        </div>
      </div>
    </div>
  </div
